<!DOCTYPE html>
<html lang="en">

<head>
  <!-- СТАНДАРННЫЕ НАСТРОЙКИ СТРАНИЦЫ -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <!-- ПОДКЛЮЧЕНИЕ BOOTSTRAP -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h2>Register</h2>
    <!-- ФОРМА РЕГИСТРАЦИИ С УКАЗАНИЕМ ОБЯЗАТЕЛЬНЫХ ПОЛЕЙ -->
    <form id="registration-form">
      <!-- ФОРМА ВВОДА ИМЕНИ -->
      <!-- !ИМЯ ТОЛЬКО ЛАТИНИЦЕЙ! -->
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <!-- ФОРМА ВВОДА ТЕЛЕФОНА -->
      <div class="form-group">
        <label for="phone">Phone (+375xxxxxxxxx):</label>
        <!-- ПРОВЕРКА ПРАВИЛЬНОСТИ ФОРМАТА ТЕЛЕФОНА -->
        <input type="tel" class="form-control" id="phone" name="phone" pattern="^\+375(25|29|33|44)\d{7}$" required>
      </div>

      <!-- СООБЩЕНИЕ ОБ УСПЕХЕ РЕГИСТРАЦИИ -->
      <div id="success-message" class="alert alert-success" style="display: none;">
        Registration successful!
      </div>

      <!-- СООБЩЕНИЕ ОБ ОШИБКЕ РЕГИСТРАЦИИ -->
      <div id="error-message" class="alert alert-danger" style="display: none;">
        Registration failed!
      </div>

      <!-- КНОПКА РЕГИСТРАЦИИ -->
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-messaging.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyCGgkLNgBcfyADBub39AoxhEFk6wzzauGI",
      authDomain: "coffeoneloveproj.firebaseapp.com",
      projectId: "coffeoneloveproj",
      storageBucket: "coffeoneloveproj.appspot.com",
      messagingSenderId: "264360669400",
      appId: "1:264360669400:web:c28968944ddcd63ef7e7ad",
      measurementId: "G-044ZDR6DRE"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const messaging = getMessaging(app);

    navigator.serviceWorker.register("sw.js").then(registration => {
      getToken(messaging, { 
        serviceWorkerRegistration: registration,
        vapidKey: 'BIM-9Vh5iC5Wn4CaVHzr0nZt0Wv6Lps5F0RlEpmdqoZlShu7elRTeLZQ706WIucJbv-3cMhSFKpwcx4IRYpmC2Q'}).then((currentToken) => {
        if (currentToken) {
          console.log('fcm token is:', currentToken);
          // Send the token to your server and update the UI if necessary
          // ...
        } else {
          // Show permission request UI
          console.log('No registration token available. Request permission to generate one.');
          // ...
        }
      }).catch((err) => {
        console.log('An error occurred while retrieving token. ', err);
        // ...
      });

    });
  </script>

  <script>

    document.addEventListener('DOMContentLoaded', function () {
      //ОПРЕДЕЛЕНИЕ БАЗОВОГО URL
      //НАСТРОЕН ТОЛЬКО НА HTTP
      var baseUrl;
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        baseUrl = 'http://localhost:5203';
      } else {
        baseUrl = 'http://192.168.100.43:5203';
      }

      //СОЗДАНИЕ ФОРМЫ И ОБРАБОТЧИКА ОТПРАВКИ
      var form = document.getElementById('registration-form');

      form.addEventListener('submit', function (event) {
        event.preventDefault();

        var formData = new FormData(form);

        // ОТПРАВКА ДАННЫХ НА СЕРВЕР
        fetch(baseUrl + '/register', {
          method: 'POST',
          body: formData
        })
          .then(response => {
            if (response.ok) {
              // СОХРАНЕНИЕ ДАННЫХ В JSON ФОРМАТЕ
              return response.json();
            } else {
              throw new Error('Network response was not ok: ' + response.statusText);
            }
          })
          .then(data => {
            // ВЫВОД СООБЩЕНИЯ ОБ УСПЕХЕ
            console.log('Success:', data);
            document.getElementById('success-message').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            // ПЕРЕХОД ПО JWT ССЫЛКЕ, СГЕНЕРИРОВАННОЙ СЕРВЕРОМ
            window.location.href = data.jwtLink;
          })
          .catch((error) => {
            console.error('Error:', error);
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
          });
      });
    });

  </script>
  <!-- ПОДКЛЮЧЕНИЕ ДОП. БИБЛИОТЕК -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
